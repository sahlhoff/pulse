<!DOCTYPE html>
<html>
  <head>
    <title>PUL SEN SOR</title>

    <script src="/socket.io/socket.io.js"></script>

    <script src='/js/main.js'></script>

    <link rel='stylesheet' href='/css/style.css'></link>
  </head>
  <body>
    <div id="monitor">
      <div id="raw">
